<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<!--ANIMATE CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container">
		<h1 class="text-center">Tic-Tac-Toe</h1>
		<div class="row" id="row">
			<div id="tile1" class="box  font-size cursor-pointer" data-position="0">&nbsp;</div>
			<div id="tile2" class="box  font-size cursor-pointer" data-position="1">&nbsp;</div>
			<div id="tile3" class="box  font-size cursor-pointer" data-position="2">&nbsp;</div>
			<div id="tile4" class="box font-size cursor-pointer" data-position="3">&nbsp;</div>
			<div id="tile5" class="box font-size cursor-pointer" data-position="4">&nbsp;</div>
			<div id="tile6" class="box font-size cursor-pointer" data-position="5">&nbsp;</div>
			<div id="tile7" class="box font-size cursor-pointer" data-position="6">&nbsp;</div>
			<div id="tile8" class="box font-size cursor-pointer" data-position="7">&nbsp;</div>
			<div id="tile9" class="box font-size cursor-pointer" data-position="8">&nbsp;</div>
		</div>
		<div><a href="" class="btn btn-dark " id="startStop">Start Game</a></div>
		<div id="modal">
			<h1 id="modalText"></h1>
		</div>
	</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
